[databases]
postgres = host=pgpool port=5432 dbname=postgres user=admin password=123456

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
logfile = /var/log/pgbouncer/pgbouncer.log
admin_users = admin
pool_mode = session
server_reset_query = DISCARD ALL
ignore_startup_parameters = extra_float_digits
